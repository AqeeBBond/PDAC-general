<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure With Caption</title>
    <style>
    figure{
        display: inline-block;
    }
    img{
        height: 300px;
        width: 300px;
    }
    figcaption{
        text-align: center;
        background-color: cornflowerblue;
    }
    </style>
</head>
<body>
    <figure>
        <img src="Business.jpg" alt="">
        <figcaption>Business</figcaption>
    </figure>
    <figure>
        <img src="Business.jpg" alt="">
        <figcaption>Business</figcaption>
    </figure>
    <figure>
        <img src="Business.jpg" alt="">
        <figcaption>Business</figcaption>
    </figure>
    <figure>
        <img src="Business.jpg" alt="">
        <figcaption>Business</figcaption>
    </figure>
    <figure>
        <img src="Business.jpg" alt="">
        <figcaption>Business</figcaption>
    </figure>
    <figure>
        <img src="Business.jpg" alt="">
        <figcaption>Business</figcaption>
    </figure>
</body>
</html>
